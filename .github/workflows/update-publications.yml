name: Update Publications

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * 1"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r scripts/requirements-publications.txt

      - name: Fetch publications from Google Scholar
        run: python scripts/fetch_scholar.py

      - name: Commit updated cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/publications.json
          if git diff --cached --quiet; then
            echo "No publication updates"
            exit 0
          fi
          git commit -m "chore: update publications cache"
          git push
